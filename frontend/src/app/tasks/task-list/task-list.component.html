<mat-card class="card square-card">
  <mat-card-title>Open Tasks</mat-card-title>
  <mat-card-content>
    <mat-list *ngIf="tasks.length > 0; else noTasks">
      <mat-list-item *ngFor="let task of tasks; let i = index">
        <div matListAvatar class="bullet">{{ i + 1 }}</div>
        <div matLine class="task-title">{{ task.title }}</div>
        <div matLine class="task-desc">{{ task.description }}</div>
      </mat-list-item>
    </mat-list>
    <ng-template #noTasks>
      <p>No open tasks</p>
    </ng-template>
  </mat-card-content>
</mat-card>
